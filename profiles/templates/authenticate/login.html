{% extends 'base.html' %}
{% block content %}
{% load static %}
<header>
	<link href="{% static 'login.css' %}" rel="stylesheet">
</header>
<div id="login_content">
  <h2>Sky Eye Log In</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="username_entry">Username</label>
      <input class="form-control" id="username_entry" aria-describedby="emailHelp" name="username">
      <!-- <small id="emailHelp" class="form-text text-muted"></small> -->
    </div>
    <div class="form-group">
      <label for="password_entry">Password</label>
      <input type="password" class="form-control" id="password_entry" placeholder="Password" name="password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <br/>
    <p>Forgot your password? <a href="{% url 'reset_password' %}">Click here.</a></p>
  </form>
</div>
{% endblock %}
