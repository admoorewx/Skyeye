{% extends 'base.html' %}
{% block content %}
  <div class="shadow p-4 mb-5 bg-body rounded">
    <h2>Reset Password</h2>
    <p>Forgot your password?</p>
    <p>Enter the email you registered with and we'll send you a link to create a new one. Idiot.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Send Link</button>
    </form>
  </div>
{% endblock %}
